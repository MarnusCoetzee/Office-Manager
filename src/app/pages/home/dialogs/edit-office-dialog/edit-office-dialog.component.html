<div class="wrapper">
  <div class="exit-button">
    <button mat-icon-button (click)="onClickCloseDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<br />
<div class="heading">
  <h1>Edit Office</h1>
</div>
<br />

<div class="office-form">
  <form [formGroup]="form" autocomplete="off">
    <mat-form-field>
      <mat-label>Office Name</mat-label>
      <input
        matInput
        formControlName="name"
        placeholder="Office Name"
        type="text"
      />
      <button mat-icon-button matSuffix (click)="onClickClearTextField('name')">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Office Email</mat-label>
      <input
        matInput
        formControlName="email"
        placeholder="Office Email"
        type="text"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="onClickClearTextField('email')"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Office Telephone Number</mat-label>
      <input
        matInput
        formControlName="tellNumber"
        placeholder="Office Telephone Number"
        type="tel"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="onClickClearTextField('tellNumber')"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Office Address</mat-label>
      <input
        matInput
        formControlName="officeAddress"
        placeholder="Office Address"
        type="text"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="onClickClearTextField('officeAddress')"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Office Occupants</mat-label>
      <input
        matInput
        formControlName="maxOfficeOccupants"
        placeholder="Max Occupants"
        type="number"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="onClickClearTextField('maxOfficeOccupants')"
      >
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Office Colour</mat-label>
      <mat-select [(value)]="selectedColour">
        <mat-option *ngFor="let colour of officeColours" [value]="colour.value">
          {{ colour.viewValue }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </form>
  <div class="action-btn">
    <button
      mat-raised-button
      [disabled]="form.invalid"
      color="primary"
      (click)="onClickAddOfficeToDB()"
    >
      Add Office
    </button>
  </div>
</div>
