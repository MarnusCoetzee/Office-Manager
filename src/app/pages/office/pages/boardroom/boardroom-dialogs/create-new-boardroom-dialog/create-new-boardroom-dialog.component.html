<div class="wrapper">
  <div class="exit-button">
    <button mat-icon-button (click)="onClickCloseDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<br />
<div class="heading">
  <h1>Add New Boardroom</h1>
</div>
<br />

<div class="boardroom-form">
  <form [formGroup]="form" autocomplete="off">
    <mat-form-field>
      <mat-label>Boardroom Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Boardroom Name"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Boardroom Seats</mat-label>
      <input
        matInput
        type="number"
        placeholder="Boardroom Seats"
        formControlName="seats"
      />
    </mat-form-field>
    <div class="action-btn">
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        (click)="onClickSaveBoardroom()"
      >
        Save Boardroom
      </button>
    </div>
  </form>
</div>
