<mat-sidenav-container class="sidenav-container" color="primary">
  <mat-sidenav
    color="primary"
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar color="accent">Menu</mat-toolbar>
    <mat-nav-list color="primary">
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content color="primary">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span class="logo" routerLink="/">Office Manager</span> -->

      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/kanban">ğŸ± Kanban Demo</a>
        <a mat-button routerLink="/customers">âš¡ SSR Demo</a>

        <a mat-button routerLink="/login" *ngIf="!(afAuth.authState | async)"
          >ğŸ”‘ Login</a
        >
        <a
          mat-button
          routerLink="/login"
          *ngIf="afAuth.authState | async as user"
        >
          <img
            class="avatar"
            [src]="user.photoURL || 'assets/default-user.svg'"
          />
          Profile
        </a>
      </div>

      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>ğŸ’¬</i>
          <span>Chat on Slack</span>
        </a>
        <a
          mat-menu-item
          href="https://github.com/codediodeio/angular-firestarter"
        >
          <i>ğŸ’¾</i>
          <span>Code on Github</span>
        </a>
        <a mat-menu-item href="https://fireship.io/courses/angular">
          <i>ğŸ”¥</i>
          <span>Full Course on Fireship</span>
        </a>

        <a
          mat-menu-item
          href="https://www.youtube.com/channel/UCsBjURrPoezykLs9EqgamOA"
        >
          <i>ğŸ“º</i>
          <span>Watch on the YouTube</span>
        </a>
      </mat-menu>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
